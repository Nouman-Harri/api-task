<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <title>API Task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="newtask">
        <form>
          <input
            id="searchbar"
            type="text"
            name="search"
            placeholder="Type here"
          />
        </form>
        <button id="delete">X</button>
      </div>
      <h4>
        Search history <span><a>clear search</a></span>
        <hr>
      </h4>

      <ul id="list"></ul>
      <div id="tasks">
    </div>
    <div class="history">
      <ul></ul>
    </div>
  </body>
</html>
